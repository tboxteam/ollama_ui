name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Remove Existing Flutter Cache (Force Fresh Install)
        run: rm -rf ~/.pub-cache ~/.flutter

      - name: Install Flutter (No Caching)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0
          cache: false  # ðŸš¨ Ensure caching is fully disabled

      - name: Verify Flutter Installation
        run: |
          echo "Flutter Path: $(which flutter)"
          flutter doctor
          flutter --version
          dart --version

      - name: Install Dependencies (No Caching)
        run: flutter pub get --no-cache  # ðŸš¨ Ensure no cache is used

      - name: Run Unit Tests
        run: flutter test

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure all tags are fetched

      - name: Remove Existing Flutter Cache (Force Fresh Install)
        run: rm -rf ~/.pub-cache ~/.flutter

      - name: Install Flutter (No Caching)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0
          cache: false

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Verify Flutter Installation
        run: |
          where flutter
          flutter doctor
          flutter --version

      - name: Install Dependencies (No Caching)
        run: flutter pub get --no-cache

      - name: Build Windows Executable
        run: flutter build windows --release --verbose

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Remove Existing Flutter Cache (Force Fresh Install)
        run: rm -rf ~/.pub-cache ~/.flutter

      - name: Install Flutter (No Caching)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0
          cache: false

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Verify Flutter Installation
        run: |
          which flutter
          flutter doctor
          flutter --version

      - name: Install Dependencies (No Caching)
        run: flutter pub get --no-cache

      - name: Build macOS App
        run: flutter build macos --release --verbose

      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Remove Existing Flutter Cache (Force Fresh Install)
        run: rm -rf ~/.pub-cache ~/.flutter

      - name: Install Flutter (No Caching)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0
          cache: false

      - name: Install Linux Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
          ninja-build cmake pkg-config \
          libgtk-3-dev libblkid-dev \
          libsecret-1-dev libjsoncpp-dev \
          clang lld liblzma-dev \
          libayatana-appindicator3-dev

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Verify Flutter Installation
        run: |
          which flutter
          flutter doctor
          flutter --version

      - name: Install Dependencies (No Caching)
        run: flutter pub get --no-cache

      - name: Build Linux Executable
        run: flutter build linux --release --verbose

      - name: Upload Linux Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: windows-release/

      - name: Download macOS Build
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: macos-release/

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: linux-release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: OllamaUI ${{ github.ref_name }}
          body: |
            ## Changes in this release
            - Automated build via GitHub Actions
            - Supports Windows, macOS, and Linux
          draft: false
          prerelease: false
          files: |
            windows-release/*
            macos-release/*
            linux-release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # âœ… Uses Personal Access Token (PAT) for GitHub Releases
